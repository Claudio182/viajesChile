<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Claudio  Aravena">
  <title>Viajes Chile</title>
  <link rel="shortcut icon" href="assets/img/viajes.svg" type="image/x-icon">
  <!-- Bootstrap CSS 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font - Tenor Sans / Quicksand -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Tenor+Sans&display=swap" rel="stylesheet">
  <!-- Font Awesome 6.5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Hero -->
    <header class="navbar-container">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg position-fixed start-0 end-0">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="assets/img/viajes.svg" alt="Logo de viajes Chile">
            Viajes Chile
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav ">
              <a class="nav-link" aria-current="page" href="#">Inicio</a>
              <a class="nav-link" href="#">Quienes Somos</a>
              <a class="nav-link" href="#">Destacados</a>
              <a class="nav-link" href="#">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- Main image -->
      <div class="main-img">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/img/carousel1.jpg" class="d-block w-100" alt="Fotografía del norte de Chile, llamas, desierto de Atacama">
            </div>
            <div class="carousel-item">
              <img src="assets/img/carousel2.jpg" class="d-block w-100" alt="Fotografía de Moais, ocaso,  a contraluz, Rapa Nui">
            </div>
            <div class="carousel-item">
              <img src="assets/img/carousel3.jpg" class="d-block w-100" alt="Fotografia en primer plano de un pingüino de Humboldt">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </header>

<!-- Footer -->
  <footer class="footer">
    <div class="footer-container container d-flex justify-content-around align-items-center py-3">
      <p class="footer-text align-middle m-0">VIAJES CHILE</p>
      <div class="favicon-container">
        <a href="#" class="favicon-item">
          <i class="fa-brands fa-square-github"></i>
        </a>
        <a href="#" class="favicon-item">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="#" class="favicon-item">
          <i class="fa-brands fa-square-twitter"></i>
        </a>
        <a href="#" class="favicon-item">
          <i class="fa-brands fa-square-facebook"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS 5.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JS main -->
  <script src="assets/js/main.js"></script>
</body>
</html>
